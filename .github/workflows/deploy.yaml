name: Build and Deploy to AKS

on:
  push:
    branches:
      - main

env:
  AZURE_CONTAINER_REGISTRY: ssdaggupatiacr.azurecr.io
  AKS_CLUSTER_NAME: aks-cluster
  AKS_RESOURCE_GROUP: aks-rg

jobs:
  build-and-deploy:
    runs-on: arc-runner-set

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name ssdaggupatiacr

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}/flask-app:latest ./app
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/flask-app:latest

      - name: Set AKS context
        run: az aks get-credentials --resource-group ${{ env.AKS_RESOURCE_GROUP }} --name ${{ env.AKS_CLUSTER_NAME }}

      - name: Deploy to AKS
        run: kubectl apply -f ./manifests
