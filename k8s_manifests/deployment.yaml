apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: ssdaggupatiacr.azurecr.io/aks-demo-app:ssl
          ports:
            - containerPort: 443
          volumeMounts:
            - name: tls-certs
              mountPath: /app/certs
              readOnly: true
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: OPENAI_API_KEY
      volumes:
        - name: tls-certs
          secret:
            secretName: flask-ssl-secret
